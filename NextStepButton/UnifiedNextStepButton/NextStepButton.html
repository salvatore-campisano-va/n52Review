<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Next Step</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 8px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
            background-color: #107c10;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            min-width: 120px;
            height: 36px;
        }
        
        .btn:hover {
            background-color: #0b5c0b;
        }
        
        .btn:active {
            background-color: #094509;
        }
        
        .btn:disabled,
        .btn.btn-loading {
            background-color: #c8c8c8;
            cursor: not-allowed;
        }
        
        .btn-loading .spinner {
            display: inline-block;
        }
        
        .spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <button id="NextStep" class="btn" type="button">
        <span class="spinner"></span>
        <span class="button-text">Next Step</span>
    </button>
    
    <!-- Shared Base -->
    <script src="../../Shared/ButtonBase.js"></script>
    
    <!-- Next Step module - LOB modules loaded dynamically -->
    <script src="NextStepButton.js"></script>
    
    <!-- Initialization -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            NextStepButton.initialize();
        });
    </script>
</body>
</html>
